#log4j.rootCategory=debug, stdout , R
log4j.rootCategory=debug, R

#log4j.appender.stdout=org.apache.log4j.ConsoleAppender  
#log4j.appender.stdout.layout=org.apache.log4j.PatternLayout  
#log4j.appender.stdout.layout.ConversionPattern=%d-[HL] %p %t %c - %m%n  
  
log4j.appender.R=org.apache.log4j.RollingFileAppender  
log4j.appender.R.File=d:/logs/spider.log  
#log4j.appender.R.MaxFileSize=2048 KB
log4j.appender.R.MaxBackupIndex=10  
log4j.appender.R.layout=org.apache.log4j.PatternLayout  
log4j.appender.R.layout.ConversionPattern=%d-[HL] %p %t %c - %m%n  

log4j.logger.com.j1.health.process.category.CategoryProcessor= debug, test
log4j.appender.test=org.apache.log4j.FileAppender
log4j.appender.test.File=d:/logs/html.log 
log4j.appender.test.layout=org.apache.log4j.PatternLayout
log4j.appender.test.layout.ConversionPattern=%d %p [%c] - %m%n 

log4j.logger.org.springframework=WARN  
